<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Madagascar</title>
  <link rel="stylesheet" href="./_css/estilo.css">
 
  
</head>
<body>
    <!-- HTML5 tag video -->
<div class="container">
    <video id="video" width= 640px; controls poster="_imagem/Mada.jpg">
    <source src="videos/mare.mp4" type="video/mp4" />
    </video>    
</div>

    <!-- control buttons -->
<div class="controle">
    <button type="button" onclick="playPause()" class="btn btn-primary">Play/Pause</button>
    <button type="button" onclick="Big()" class="btn btn-primary">Ampliar</button>
    <button type="button" onclick="Small()" class="btn btn-primary">Reduzir</button>
    <button type="button" onclick="Normal()" class="btn btn-primary">Normal</button>
    <button type="button" onclick="dec()" class="btn btn-primary"> Vol - </button>
    <button type="button" onclick="any()" class="btn btn-primary"> Vol + </button> 
    <button type="button" onclick="telaCheia()" class="btn btn-primary">Tela cheia</button>
    <button type="button" onclick="muteVideo()" class="btn btn-primary">Mute</button>      
</div>

<script src="./_javascript/player.js" defer></script>
   
</body>
</html>
